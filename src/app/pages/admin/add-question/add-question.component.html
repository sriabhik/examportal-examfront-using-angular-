
{{question| json}}
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <h1>Adding Question to {{qTitle}}</h1>
            <mat-card>

                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the detail of the new Question
                    </mat-card-subtitle>
                </mat-card-header>
                    <mat-card-content>
                        <form class = "mt20" (ngSubmit)="formSubmit()">
                        <!-- content field -->
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Enter Question</mat-label>
                                <textarea 
                                    name="content"
                                    matInput
                                    placeholder="Enter Here"
                                
                                    [(ngModel)]="question.content">
                                ></textarea>
                            </mat-form-field>
                           

                            <!-- options -->
                            <div class="row" >
                                <div class="col-md-6">
                                    <mat-form-field class="w100" appearance="outline">
                                        <mat-label>Option-1</mat-label>
                                        <input name = "option1" type="text" matInput   [(ngModel)]="question.option1"/>
                                    </mat-form-field>
                                  
                                </div>
                             
                                    <div class="col-md-6">
                                        <mat-form-field class="w100" appearance="outline">
                                            <mat-label>Option-2</mat-label>
                                            <input name = "option2" type="text" matInput [(ngModel)]="question.option2"/>
                                        </mat-form-field>
                                       
                                    </div>
                            </div>
                            

                                <div class="row" >
                                    <div class="col-md-6">
                                        <mat-form-field class="w100" appearance="outline">
                                            <mat-label>Option-3</mat-label>
                                            <input name = "option3" type="text" matInput [(ngModel)]="question.option3"/>
                                        </mat-form-field>
                                      
                                    </div>
                                 
                                        <div class="col-md-6">
                                            <mat-form-field class="w100" appearance="outline">
                                                <mat-label>Option-4</mat-label>
                                                <input name = "option4" type="text" matInput [(ngModel)]="question.option4"/>
                                            </mat-form-field>
                                           
                                        </div>
                                </div>
                                    <!-- answer checkbox -->
                                    <mat-form-field class ="w100">
                                        <mat-label >Select Answer</mat-label>
                                            <mat-select name="answer" [(ngModel)]="question.answer">
                                                <mat-option [value]="question.option1">{{question.option1}}</mat-option>
                                                <mat-option [value]="question.option2">{{question.option2}}</mat-option>
                                                <mat-option [value]="question.option3">{{question.option3}}</mat-option>
                                                <mat-option [value]="question.option4">{{question.option4}}</mat-option>
                                            </mat-select>
                                    </mat-form-field>
                                    <div class="container text-center">
                                        <button mat-raised-button color="accent">Add</button>
                                    </div>
                        </form>
                        
                    </mat-card-content>
               
            </mat-card>
        </div>
    </div>
</div>
