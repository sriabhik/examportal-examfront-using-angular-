<div class="bootstap-wrapper">
    <div class="container ">
        <mat-card>
            <div mat-subheader>All Categories</div>
            <mat-list>
                <mat-list-item *ngFor="let c of categories">
                    <mat-icon mat-list-icon>category</mat-icon>
                    <div mat-line>{{c.title}}</div>
                    <div mat-line>{{c.description}}</div>
                    <div mat-line>{{c.cid}}</div>
                    <mat-divider></mat-divider>
                </mat-list-item>
            </mat-list>
            <div class="container text-center mt20">
                <button mat-raised-button color="accent">Add New category</button>
            </div>
          
        </mat-card>
    </div>
</div>
