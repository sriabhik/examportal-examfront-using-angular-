<mat-card>
    <h1>Update  Quiz : {{quiz.qid}}</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                
                <!-- {{quiz|json}} -->
                <form *ngIf="quiz" (ngSubmit)="formSubmit()">
                    <mat-form-field class ="w100" appearance="outline">
                        <mat-label>Enter Title</mat-label>
                        <input 
                            type = "text" 
                            name="title" 
                            placeholder="Enter title" 
                            matInput
                            [(ngModel)]="quiz.title">
                    </mat-form-field>
                    <!-- description -->
                    <mat-form-field class ="w100" appearance="outline">
                        <mat-label>Enter Description</mat-label>
                        <textarea 
                            type = "text" 
                            name="description" 
                            placeholder="Enter title" 
                            matInput
                            rows=7
                            [(ngModel)]="quiz.description"
                            ></textarea>
                    </mat-form-field>
                    <!-- maxMarks -->
                   <div class="row">
                       <div class="col-md-6">
                        <!-- MAX MARKSSS -->
                            <mat-form-field class ="w100" appearance="outline">
                                <mat-label>Maximum marks</mat-label>
                                <input 
                                    type = "text" 
                                    name="maxMarks" 
                                    placeholder="Enter here" 
                                    matInput
                                    [(ngModel)]="quiz.maxMarks">
                            </mat-form-field>

                       </div>
                       <div class="col-md-6">
                        <!-- numberr of question -->
                            <mat-form-field class ="w100" appearance="outline">
                                <mat-label>Number Of Questions</mat-label>
                                <input 
                                    type = "text" 
                                    name="numberOfQuestions" 
                                    placeholder="Enter here" 
                                    matInput
                                    [(ngModel)]="quiz.numberOfQuestions">
                            </mat-form-field>
                       </div>
                   </div>
                        <!-- active field -->
                        
                        <mat-slide-toggle
                        name="active"
                        [(ngModel)]="quiz.active"
                        class="example-margin mt10"
                        >
                            Publish Status
                        </mat-slide-toggle>
                        <br>
                        <!-- select category -->
                        <mat-form-field class = "w100 mt20" appearance="fill">
                            <mat-label>Categories</mat-label>
                            <mat-select  name="category" [(ngModel)]="quiz.category.cid">
                              <mat-option *ngFor="let c of categories" [value]="c.cid" >
                                {{c.title}}
                              </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <!-- adding button -->
                        <div class="container text-center">
                            <button mat-raised-button color="accent">Update</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
   
</mat-card>
